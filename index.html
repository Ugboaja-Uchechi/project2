<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Become a designer</title>
</head>
<body>
    

    <header id="header">
         <div class="navbar">
            <nav id="nav-bar">
                <ul >
                    <li><a class="dropdown-item nav-link" href="#header">Header</a></li>
                    <li><a class="dropdown-item nav-link" href="#form">Log in</a></li>
                    <li><a class="dropdown-item nav-link" href="#video">Video</a></li>
                  </ul>
            </nav>
         </div>
        
        <img src="img/logo.jpg "  id="header-img" alt="">
        <h1> BECOME A DESIGNER</h1>
       

    </header>
    

    <section class="form" id="form">
        <form action="">
            
                <input class ="input" type="email" name="email" id="email" placeholder="Enter your email">
            
            
                <a href="https://www.freecodecamp.com/email-submit" target="_blank" class="input" ><input type="submit" id="submit" ></a> 
            
            
                       
        </form>
    </section>

    <section class="video">
        <video id = "video" width="320" height="240" controls>
            <source src="videos/Design video.mp4" type="video/mp4">
            
            Your browser does not support the video tag.
        </video>
    </section>
    
    <footer class="footer">
       Made by Aleksandar and Uchechi &copy; 2020
    </footer>





    
        
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    
</body>
</html>
